<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeaderSense - 网页安全检测</title>
    <style>
        /* 原有样式保持不变，添加文档8中的关键样式 */
        .security-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .status-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }
        .status-icon.safe {
            background: #4CAF50;
            color: white;
        }
        .status-icon.warning {
            background: #FF9800;
            color: white;
        }
        .status-icon.danger {
            background: #f44336;
            color: white;
        }
        .status-icon.unknown {
            background: #9E9E9E;
            color: white;
        }
        /* 添加Toast提示样式 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        /* 添加的样式结束 */
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>HeaderSense</h1>
        <p>网页安全响应头检测器</p>
    </div>

    <div class="content">
        <!-- 模式切换 -->
        <div class="mode-toggle">
            <button class="mode-btn active" id="userModeBtn">
                <span>👤</span> 用户模式
            </button>
            <button class="mode-btn" id="developerModeBtn">
                <span>🔧</span> 开发者模式
            </button>
        </div>

        <!-- 当前URL信息 -->
        <div class="url-info">
            <div class="url-label">正在检测:</div>
            <div class="url-value" id="currentUrl">加载中...</div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <div>正在分析响应头...</div>
        </div>

        <!-- 错误状态 -->
        <div class="error-state" id="errorState" style="display: none;">
            <div class="icon">⚠️</div>
            <div>无法检测当前页面</div>
            <div style="font-size: 12px; margin-top: 8px;">请确保页面已完全加载</div>
        </div>

        <!-- 用户模式界面 -->
        <div class="user-mode" id="userMode" style="display: none;">
            <!-- 安全评级徽章 -->
            <div class="security-badge" id="securityBadge">
                <span class="icon">🔒</span>
                <span id="securityText">分析中...</span>
            </div>

            <!-- 评分显示 -->
            <div class="score-display">
                <div class="score-circle" id="scoreCircle">
                    <span id="scoreNumber">-</span>
                </div>
                <div id="scoreDescription">安全评分</div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number high" id="highIssues">0</div>
                    <div class="stat-label">高危问题</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number medium" id="mediumIssues">0</div>
                    <div class="stat-label">中危问题</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number low" id="lowIssues">0</div>
                    <div class="stat-label">建议优化</div>
                </div>
            </div>

            <!-- 一键解释 -->
            <div class="buttons">
                <button class="btn btn-primary" id="explainBtn">
                    <span>💡</span> 一键解释
                </button>
                <button class="btn btn-secondary" id="refreshBtn">
                    <span>🔄</span> 重新检测
                </button>
            </div>

            <!-- 解释内容 -->
            <div id="explanationContent" style="display: none; margin-top: 15px;">
                <div class="info-tip">
                    <span class="icon">💡</span>
                    <strong>安全响应头保护您免受:</strong>
                    <ul style="margin-top: 8px; margin-left: 20px; font-size: 11px;">
                        <li>XSS 跨站脚本攻击</li>
                        <li>点击劫持攻击</li>
                        <li>MIME 类型嗅探</li>
                        <li>不安全的HTTP连接</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 开发者模式界面 -->
        <div class="developer-mode" id="developerMode" style="display: none;">
            <!-- 检测结果概览 -->
            <div class="toggle-section">
                <div class="toggle-header" id="toggleOverview">
                    <span>📊 检测结果概览</span>
                    <span class="arrow" id="overview-arrow">▼</span>
                </div>
                <div class="toggle-content" id="overview-content">
                    <div id="overviewStats">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-number high" id="dev-high">0</div>
                                <div class="stat-label">高危</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number medium" id="dev-medium">0</div>
                                <div class="stat-label">中危</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number low" id="dev-low">0</div>
                                <div class="stat-label">低危</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 问题详情 -->
            <div class="toggle-section">
                <div class="toggle-header" id="toggleIssues">
                    <span>🔍 问题详情</span>
                    <span class="arrow" id="issues-arrow">▼</span>
                </div>
                <div class="toggle-content active" id="issues-content">
                    <div class="issues-section" id="issuesList">
                        <!-- 问题列表将在这里动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 响应头详情 -->
            <div class="toggle-section">
                <div class="toggle-header" id="toggleHeaders">
                    <span>📋 响应头详情</span>
                    <span class="arrow" id="headers-arrow">▼</span>
                </div>
                <div class="toggle-content" id="headers-content">
                    <div class="header-list" id="headersList">
                        <!-- 响应头列表将在这里动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="buttons">
                <button class="btn btn-primary" id="exportBtn">
                    <span>📄</span> 导出报告
                </button>
                <button class="btn btn-secondary" id="devRefreshBtn">
                    <span>🔄</span> 重新检测
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>HeaderSense v1.0 - 让网页更安全</div>
    </div>
</div>

</body>
<script src = "popup.js" type = "module"></script>
</body>
</html>
