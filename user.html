<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="user-mode" id="userMode">
        <!-- 安全评级徽章 -->
        <div class="security-badge" id="securityBadge">
            <span class="icon">🔒</span>
            <span id="securityText">分析中...</span>
        </div>

        <!-- 评分显示 -->
        <div class="score-display">
            <div class="score-circle" id="scoreCircle">
                <span id="scoreNumber">-</span>
            </div>
            <div id="scoreDescription">安全评分</div>
        </div>

        <!-- 统计信息 -->
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-number high" id="highIssues">0</div>
                <div class="stat-label">高危问题</div>
            </div>
            <div class="stat-item">
                <div class="stat-number medium" id="mediumIssues">0</div>
                <div class="stat-label">中危问题</div>
            </div>
            <div class="stat-item">
                <div class="stat-number low" id="lowIssues">0</div>
                <div class="stat-label">建议优化</div>
            </div>
        </div>

        <!-- 一键解释 -->
        <div class="buttons">
            <button class="btn btn-primary" id="explainBtn">
                <span>💡</span> 一键解释
            </button>
            <button class="btn btn-secondary" id="refreshBtn">
                <span>🔄</span> 重新检测
            </button>
        </div>

        <!-- 解释内容 -->
        <div id="explanationContent" style="display: none; margin-top: 15px;">
            <div class="info-tip">
                <span class="icon">💡</span>
                <strong>安全响应头保护您免受:</strong>
                <ul style="margin-top: 8px; margin-left: 20px; font-size: 11px;">
                    <li>XSS 跨站脚本攻击</li>
                    <li>点击劫持攻击</li>
                    <li>MIME 类型嗅探</li>
                    <li>不安全的HTTP连接</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
